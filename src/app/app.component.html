<div class="container">
    <div class="logo">Create a new account!</div>
    <div class="register-item">
      <form [formGroup]="userForm"  (ngSubmit)="onSubmit()" class="form form-register">

        <div class="form-field">
              <label class="user" for="firstName"><span class="hidden">First Name</span></label>
              <input name="firstName" formControlName="firstName" id="defaultRegisterFormFirstName" type="email" class="form-input" placeholder="First Name">
        </div>
		<div class="form-field">
              <label class="user" for="lastName"><span class="hidden">Last Name</span></label>
              <input name="lastName" formControlName="lastName" id="defaultRegisterFormLastName" type="email" class="form-input" placeholder="Last Name">
        </div>
        <div class="form-field">
          <label class="user" for="email"><span class="hidden">Email</span></label>
          <input name="email" formControlName="email" id="defaultRegisterFormEmail" type="email" class="form-input" placeholder="Email">
        </div>

        <div class="form-field">
          <label class="lock" for="password"><span class="hidden">Password</span></label>
          <input name="password" formControlName="password" id="defaultRegisterFormPassword" type="password" class="form-input" placeholder="Password">
        </div>

        <div class="form-field">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
</div>
